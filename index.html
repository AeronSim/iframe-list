<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      You can add example videos like this one to your list.
      https://www.youtube.com/embed/iWZmdoY1aTE <br />
      Video list<br />
      Title: <input v-model="newTitle" placeholder="edit me" /><br />
      URL:
      <input
        v-model="newUrl"
        placeholder="https://www.youtube.com/embed/iWZmdoY1aTE"
      /><br />
      <button @click="go">Add video</button> <br />
      <span v-for="video in videos">
        <iframe
          :src="video.url"
          width="300"
          height="200"
          v-if="video.show"
        ></iframe
        ><br />
        {{video.title}} <button @click="video.show=false">Hide</button>
        <button @click="video.show=true">Show</button> <br />
      </span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
    <script></script>
  </body>
</html>
